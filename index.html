<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form (using localstorage)</title>
    <script type="application/javascript" src="logic.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
<div class="container">
    <h1>Ordered Items</h1>
    <ul class="orderedItems">
        <li>Welcome! Please place your order below.</li>
    </ul>
    <form class="addItem">
        <input type="text" name="item" placeholder="Item name" required style="width: 65%; max-width: 60%">
        <input type="submit" value="+ Add Item" style="min-width: 50px; width: 30%">
    </form>
</div>
</body>
</html>
